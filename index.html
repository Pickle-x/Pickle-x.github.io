<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer Pro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class='bx bx-time-five'></i>
        <h2>Study Timer Pro</h2>
        <p>Studymna like a pro</p>
      </div>
      <nav>
        <ul>
          <li><i class='bx bx-time'></i> Study</li>
          <li><i class='bx bx-trophy'></i> Leaderboard</li>
          <li><i class='bx bx-slider-alt'></i> Stats</li>
          <li><i class='bx bx-calendar'></i> Calendar</li>
          <li><i class='bx bx-medal'></i> Achievements</li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <div class="settings"><i class='bx bx-cog'></i></div>

      <div class="timer-container">
        <select id="subject">
          <option>Select a subject â†“</option>
          <option>Math</option>
          <option>Science</option>
          <option>History</option>
          <option>Language</option>
        </select>

        <div class="timer" id="timer">00:00:00</div>
        <button id="startBtn">Study</button>
      </div>
    </main>
  </div>

  <script>
    let timerDisplay = document.getElementById('timer');
    let startBtn = document.getElementById('startBtn');
    let interval, seconds = 0;

    function formatTime(sec) {
      let h = String(Math.floor(sec / 3600)).padStart(2, '0');
      let m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      let s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    startBtn.addEventListener('click', () => {
      if (interval) {
        clearInterval(interval);
        interval = null;
        startBtn.textContent = "Study";
      } else {
        interval = setInterval(() => {
          seconds++;
          timerDisplay.textContent = formatTime(seconds);
        }, 1000);
        startBtn.textContent = "Stop";
      }
    });
  </script>
</body>
</html>
