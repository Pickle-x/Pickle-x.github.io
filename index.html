<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>⏱ Study Timer Pro</h2>
      <p class="subtitle">Studymore like a pro</p>
      <nav>
        <ul>
          <li data-tab="study" class="active">🕒 Study</li>
          <li data-tab="leaderboard">🏆 Leaderboard</li>
          <li data-tab="stats">📊 Stats</li>
          <li data-tab="calendar">📅 Calendar</li>
          <li data-tab="achievements">🎖 Achievements</li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <!-- Study page -->
      <section id="study" class="tab active">
        <select id="subjectSelect">
          <option value="">Select a subject ⬇</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="history">History</option>
        </select>

        <div class="timer" id="timer">00:00:00</div>
        <button id="studyBtn">Study</button>
      </section>

      <!-- Leaderboard -->
      <section id="leaderboard" class="tab">
        <h1>Leaderboard</h1>
        <ul id="leaderboardList"></ul>
      </section>

      <!-- Stats -->
      <section id="stats" class="tab">
        <h1>Stats</h1>
        <p>(graphs and heatmap go here later)</p>
      </section>

      <!-- Calendar -->
      <section id="calendar" class="tab">
        <h1>Calendar</h1>
        <p>(calendar view here later)</p>
      </section>

      <!-- Achievements -->
      <section id="achievements" class="tab">
        <h1>Achievements</h1>
        <ul id="achievementsList"></ul>
      </section>
    </main>
  </div>

  <script>
    // --- Tab switching ---
    const tabs = document.querySelectorAll(".tab");
    const navItems = document.querySelectorAll(".sidebar nav ul li");

    navItems.forEach(item => {
      item.addEventListener("click", () => {
        navItems.forEach(i => i.classList.remove("active"));
        tabs.forEach(tab => tab.classList.remove("active"));

        item.classList.add("active");
        document.getElementById(item.dataset.tab).classList.add("active");
      });
    });

    // --- Timer ---
    let timerDisplay = document.getElementById("timer");
    let studyBtn = document.getElementById("studyBtn");
    let countdown, elapsed = 0, running = false;

    function updateTimer() {
      let hrs = Math.floor(elapsed / 3600);
      let mins = Math.floor((elapsed % 3600) / 60);
      let secs = elapsed % 60;
      timerDisplay.textContent =
        `${hrs.toString().padStart(2,"0")}:${mins.toString().padStart(2,"0")}:${secs.toString().padStart(2,"0")}`;
    }

    studyBtn.addEventListener("click", () => {
      if (!running) {
        studyBtn.textContent = "Pause";
        countdown = setInterval(() => {
          elapsed++;
          updateTimer();
        }, 1000);
        running = true;
      } else {
        clearInterval(countdown);
        studyBtn.textContent = "Study";
        running = false;
      }
    });

    updateTimer();
  </script>
</body>
</html>
